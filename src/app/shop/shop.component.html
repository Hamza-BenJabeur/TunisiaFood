<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center">
    <h1 class="logo"><a href="index.html">Tunisia Foood</a></h1>
    <!-- Uncomment below if you prefer to use an image logo -->
    <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

    <a class="get-started-btn ml-auto" style="cursor: pointer;">Magasin</a>
  </div>
</header>

<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-3">
      <h1 class="my-4">category</h1>
      <div class="list-group">
        <a
          (click)="toggleDisplay1()"
          style="cursor: pointer;"
          class="list-group-item"
          >Tout Category</a
        >
        <a
          (click)="toggleDisplay2()"
          style="cursor: pointer;"
          class="list-group-item"
          >Boisson</a
        >
        <a
          (click)="toggleDisplay3()"
          style="cursor: pointer;"
          class="list-group-item"
          >Ptite Dej</a
        >
      </div>
    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
      <!-- <div
        id="carouselExampleIndicators"
        class="carousel slide my-4"
        data-ride="carousel"
      >
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img
              class="d-block img-fluid"
              src="http://placehold.it/900x350"
              alt="First slide"
            />
          </div>
        </div>
      </div> -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              style="height: 350px;"
              src="https://cdn.mos.cms.futurecdn.net/h8GrCNemeefzmac4fu3Wpm.jpg"
              class="d-block w-100"
              alt="https://cdn.mos.cms.futurecdn.net/h8GrCNemeefzmac4fu3Wpm.jpg"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.nycfoodpolicy.org/wp-content/uploads/2018/05/shutterstock_418522381-2.jpg"
              class="d-block w-100"
              alt="https://www.nycfoodpolicy.org/wp-content/uploads/2018/05/shutterstock_418522381-2.jpg"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.nycfoodpolicy.org/wp-content/uploads/2018/05/shutterstock_418522381-2.jpg"
              class="d-block w-100"
              alt="https://www.nycfoodpolicy.org/wp-content/uploads/2018/05/shutterstock_418522381-2.jpg"
            />
          </div>
        </div>
        <a class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <br />
      <br />
      <div *ngIf="isDisplay1" class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let element of items">
          <div class="card h-100">
            <a href="#"
              ><img
                style="height: 200px; width: 200px;"
                class="card-img-top"
                src="{{this.element?.imageUrl}}"
                alt=""
            /></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{this.element?.title}}</a>
              </h4>
              <h5>{{this.element?.price}}</h5>
              <p class="card-text">desc</p>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
      <div *ngIf="isDisplay2" class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let element of items2">
          <div class="card h-100">
            <a href="#"
              ><img
                style="height: 200px; width: 200px;"
                class="card-img-top"
                src="{{this.element?.imageUrl}}"
                alt=""
            /></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{this.element?.title}}</a>
              </h4>
              <h5>{{this.element?.price}}</h5>
              <p class="card-text">desc</p>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
      <div *ngIf="isDisplay3" class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let element of items3">
          <div class="card h-100">
            <a href="#"
              ><img
                style="height: 200px; width: 200px;"
                class="card-img-top"
                src="{{this.element?.imageUrl}}"
                alt=""
            /></a>
            <div class="card-body">
              <h4 class="card-title">
                <a href="#">{{this.element?.title}}</a>
              </h4>
              <h5>{{this.element?.price}}</h5>
              <p class="card-text">desc!</p>
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
  </div>
</footer>
